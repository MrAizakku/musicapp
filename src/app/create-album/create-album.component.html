<div @fade class="container">
    <div class="col mx-auto" style="width: 30%;">
        <form [formGroup]="newForm" (ngSubmit)="onSubmit(newForm.value)">
            <div class="form-group">
                <label>{{prompt}}</label>
                <div class="mb-3 row">
                    <label for="id" class="col-sm-2 col-form-label" hidden>Id: </label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" formControlName="id" placeholder="Id" hidden>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="title" class="col-sm-2 col-form-label">Title: </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="title" placeholder="Album Title" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="artist" class="col-sm-2 col-form-label">Artist: </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="artist" placeholder="Artist Name" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="description" class="col-sm-2 col-form-label">Desc: </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="description" placeholder="Album Description" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="year" class="col-sm-2 col-form-label">Year: </label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" formControlName="year" placeholder="Release Year" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="image" class="col-sm-2 col-form-label">Image: </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="image" placeholder="Image File Name" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
